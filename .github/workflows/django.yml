name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:13-alpine
        env:
          POSTGRES_DB: recipe
          POSTGRES_USER: sonya
          POSTGRES_PASSWORD: sonya
          POSTGRES_HOST: db
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.13"
    - name: Install Poetry
      uses: snok/install-poetry@v1
    - name: Clear Poetry cache
      run: poetry cache clear --all pypi
    - name: Install Dependencies
      run: poetry install --sync
    - name: Check Django installation
      run: poetry run python -c "import django; print(django.__version__)"
    - name: Run Tests
      env:
        PYTHONPATH: ./src
        SECRET_KEY: test
        POSTGRES_DB: recipe
        POSTGRES_USER: sonya
        POSTGRES_PASSWORD: sonya
        POSTGRES_HOST: "127.0.0.1"
        POSTGRES_PORT: 5432
      run: poetry run python src/manage.py test core && python src/manage.py test user
